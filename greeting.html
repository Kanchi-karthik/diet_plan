<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
     <style>
        /* Full page background and center content */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;     /* vertical center */
            background: linear-gradient(135deg, #a1ee74, #fda085, #a1ee74); /* nice gradient */
        }

        /* Thank you container */
        #thankyou {
            text-align: center;
            background-color: silver; /* semi-transparent white */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Heading style */
        #thankyou h2 {
            color: olive;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
        <div id="thankyou">
            <h2>Congrats for chosing your diet plan...!</h2>
        </div>
</body>
</html>
